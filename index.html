<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>  ✨</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000000 !important; /* سوداء نقية 100% مع !important عشان تتجاوز أي كاش */
    overflow: hidden;
    touch-action: manipulation;
    font-family: Arial, sans-serif;
}
canvas {
    display: block;
    background: transparent; /* عشان الـcanvas ما يضيفش لون */
}
#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: #ff5fa2;
    text-shadow: 0 0 30px #ff5fa2;
    opacity: 0;
    transition: opacity 3s ease-in-out;
    pointer-events: none;
    z-index: 10;
    white-space: nowrap;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>
 

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const message = document.getElementById("message");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let particles = [];
let heartPoints = [];
const TOTAL = 1200;
let mouse = { x: null, y: null };
let pulse = 0;

window.addEventListener("resize", resizeCanvas);
window.addEventListener("orientationchange", resizeCanvas);

function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    initHeartPoints();
    resetParticlesPositions();
}

function updateMouse(e) {
    const touch = e.touches ? e.touches[0] : e;
    mouse.x = touch.clientX;
    mouse.y = touch.clientY;
    e.preventDefault();
}

window.addEventListener("mousemove", updateMouse);
window.addEventListener("touchstart", updateMouse, { passive: false });
window.addEventListener("touchmove", updateMouse, { passive: false });

function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x, y };
}

function initHeartPoints() {
    heartPoints = [];
    const baseScale = Math.min(w, h) * 0.02; // صغير أكثر عشان الهاتف
    const scale = Math.max(5, Math.min(9, baseScale)); // حجم صغير جداً

    for (let i = 0; i < TOTAL; i++) {
        const t = (i / TOTAL) * Math.PI * 2;
        const p = heartFunction(t);
        heartPoints.push({
            x: w / 2 + p.x * scale,
            y: h / 2 - p.y * scale * 1.1
        });
    }
}

function resetParticlesPositions() {
    particles.forEach(p => {
        p.x = Math.random() * w;
        p.y = Math.random() * h;
    });
}

function initParticles() {
    particles = [];
    for (let i = 0; i < TOTAL; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            tx: heartPoints[i].x,
            ty: heartPoints[i].y,
            size: Math.random() * 1.6 + 0.8,
            speed: Math.random() * 0.04 + 0.02
        });
    }
}

setTimeout(() => {
    message.style.opacity = 1;
}, 4000);

initHeartPoints();
initParticles();

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)"; // تلاشي على الأسود
    ctx.fillRect(0, 0, w, h);

    pulse += 0.05;
    const beat = 1 + Math.sin(pulse) * 0.04;

    particles.forEach(p => {
        p.x += (p.tx - p.x) * p.speed;
        p.y += (p.ty - p.y) * p.speed;

        if (mouse.x !== null && mouse.y !== null) {
            const dx = mouse.x - p.x;
            const dy = mouse.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 130) {
                p.x -= dx * 0.08; // تفاعل قوي
                p.y -= dy * 0.08;
            }
        }

        const scaledX = w / 2 + (p.x - w / 2) * beat;
        const scaledY = h / 2 + (p.y - h / 2) * beat;

        ctx.beginPath();
        ctx.arc(scaledX, scaledY, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "#ff3550"; // لون أحمر زاهي قوي (حبيبات حمراء وردية)
        ctx.shadowBlur = 18;
        ctx.shadowColor = "#ff3550";
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
