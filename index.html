<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>لكِ فقط ✨</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #050018, #000);
    overflow: hidden;
    touch-action: none;
    font-family: Arial, sans-serif;
}

canvas {
    display: block;
    width: 100vw;
    height: 100vh;
}

#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    color: #ff5fa2;
    text-shadow: 0 0 25px #ff5fa2;
    opacity: 0;
    transition: opacity 3s;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="message">لكِ فقط ✨</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const message = document.getElementById("message");

let w, h;
let particles = [];
let heartPoints = [];
let TOTAL = 1200;
let pulse = 0;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;

    TOTAL = Math.floor(Math.min(w, h) * 1.2);
    initHeart();
    initParticles();
}

window.addEventListener("resize", resize);
window.addEventListener("orientationchange", resize);

// ❤️ معادلة القلب الحقيقية
function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t) - 5 * Math.cos(2*t)
           - 2 * Math.cos(3*t) - Math.cos(4*t)
    };
}

// توليد نقاط القلب بحجم مناسب للهاتف
function initHeart() {
    heartPoints = [];
    const scale = Math.min(w, h) * 0.035;

    for (let i = 0; i < TOTAL; i++) {
        const t = (i / TOTAL) * Math.PI * 2;
        const p = heart(t);
        heartPoints.push({
            x: w / 2 + p.x * scale,
            y: h / 2 - p.y * scale
        });
    }
}

function initParticles() {
    particles = [];
    for (let i = 0; i < TOTAL; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            tx: heartPoints[i].x,
            ty: heartPoints[i].y,
            size: Math.random() * 1.5 + 0.5,
            speed: Math.random() * 0.03 + 0.02
        });
    }
}

// إظهار النص بعد قليل
setTimeout(() => message.style.opacity = 1, 4000);

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.18)";
    ctx.fillRect(0, 0, w, h);

    pulse += 0.05;
    const beat = 1 + Math.sin(pulse) * 0.06;

    particles.forEach(p => {
        p.x += (p.tx - p.x) * p.speed;
        p.y += (p.ty - p.y) * p.speed;

        const x = w/2 + (p.x - w/2) * beat;
        const y = h/2 + (p.y - h/2) * beat;

        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "#ff2d8d";
        ctx.shadowBlur = 12;
        ctx.shadowColor = "#ff2d8d";
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

resize();
animate();
</script>

</body>
</html>
