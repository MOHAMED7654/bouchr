<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title> </title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    overflow: hidden;
    touch-action: manipulation;
}
canvas {
    display: block;
    background: transparent;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let particles = [];
const heartPoints = [];
const TOTAL = 2000;
let mouse = { x: null, y: null };
let pulse = 0;

window.addEventListener("resize", resizeCanvas);
window.addEventListener("orientationchange", resizeCanvas);

function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    initHeartPoints();
    resetParticles();
}

function updateMouse(e) {
    const touch = e.touches ? e.touches[0] : e;
    mouse.x = touch.clientX;
    mouse.y = touch.clientY;
    e.preventDefault();
}

window.addEventListener("mousemove", updateMouse);
window.addEventListener("touchstart", updateMouse, { passive: false });
window.addEventListener("touchmove", updateMouse, { passive: false });

function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x, y };
}

function initHeartPoints() {
    heartPoints.length = 0;
    // حجم القلب صغير جداً (تم تقليله كثيراً للهواتف الصغيرة)
    const scale = Math.min(w, h) / 35;  // كان /18، الآن /35 → قلب أصغر بكثير
    for (let i = 0; i < TOTAL; i++) {
        const t = Math.random() * Math.PI * 2;
        const p = heartFunction(t);
        heartPoints.push({
            x: w / 2 + p.x * scale,
            y: h / 2 - p.y * scale
        });
    }
}

function resetParticles() {
    particles.forEach(p => {
        p.x = Math.random() * w;
        p.y = Math.random() * h;
    });
}

function initParticles() {
    particles = [];
    for (let i = 0; i < TOTAL; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            tx: heartPoints[i].x,
            ty: heartPoints[i].y,
            size: Math.random() * 1.8 + 0.8,   // حبيبات صغيرة ناعمة
            speed: Math.random() * 0.03 + 0.015
        });
    }
}

initHeartPoints();
initParticles();

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, w, h);

    pulse += 0.05;
    const scale = 1 + Math.sin(pulse) * 0.05;

    particles.forEach(p => {
        p.x += (p.tx - p.x) * p.speed;
        p.y += (p.ty - p.y) * p.speed;

        if (mouse.x !== null && mouse.y !== null) {
            const dx = mouse.x - p.x;
            const dy = mouse.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
                p.x -= dx * 0.03;
                p.y -= dy * 0.03;
            }
        }

        const drawX = w / 2 + (p.x - w / 2) * scale;
        const drawY = h / 2 + (p.y - h / 2) * scale;

        ctx.beginPath();
        ctx.arc(drawX, drawY, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "#ff2d55";
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
