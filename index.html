<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart From Chaos</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const isMobile = width < 768;
const TOTAL = isMobile ? 1000 : 2000;

let particles = [];
const heartPoints = [];
let mouse = { x: null, y: null };

window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});

function updateMouse(e) {
    if (e.touches) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
    } else {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }
}

window.addEventListener("mousemove", updateMouse);
window.addEventListener("touchmove", updateMouse);
window.addEventListener("touchstart", updateMouse);

function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x, y };
}

for (let i = 0; i < TOTAL; i++) {
    const t = Math.random() * Math.PI * 2;
    const p = heartFunction(t);
    heartPoints.push({
        x: width / 2 + p.x * 18,
        y: height / 2 - p.y * 18
    });
}

for (let i = 0; i < TOTAL; i++) {
    particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        tx: heartPoints[i].x,
        ty: heartPoints[i].y,
        size: Math.random() * 3 + 1,
        speed: Math.random() * 0.04 + 0.02
    });
}

let pulse = 0;

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, width, height);

    pulse += 0.02;
    const scale = 1 + Math.sin(pulse) * 0.03;

    particles.forEach(p => {
        p.x += (p.tx - p.x) * p.speed;
        p.y += (p.ty - p.y) * p.speed;

        let dx = mouse.x - p.x;
        let dy = mouse.y - p.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 150 && mouse.x !== null) {
            p.x -= dx * 0.04;
            p.y -= dy * 0.04;
        }

        const scaledX = width / 2 + (p.x - width / 2) * scale;
        const scaledY = height / 2 + (p.y - height / 2) * scale;
        const scaledSize = p.size * scale;

        ctx.beginPath();
        ctx.arc(scaledX, scaledY, scaledSize, 0, Math.PI * 2);
        ctx.fillStyle = "#ff2d55";
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
